<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type = "text/JavaScript">
        // JS内置对象  

        alert(Math.ceil(12.2));// 向上取整

        // 向下取整
        alert(Math.floor(12.1));// 向下取整


        // 四舍五入  取整数
        alert(Math.round(5.49999));

        // 取随机数
        alert(Math.random());



    </script>
    
</body>
</html>
