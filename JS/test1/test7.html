<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type = "text/JavaScript">
        // js内置对象 String
        var str = "abcdef";

        // 字符串长度是length属性
        // alert(str.length);

        // 传递索引 返回字符
        alert(str.charAt(3));

        // indexof  传递字符串  返回第一次出现的索引
        alert(str.indexof("c"));


        // 截取字符串  包含开始索引 不包含结束索引
        alert(str.substring(1,4));

        // substr  截取字符串  包含开始索引  后面的参数是要几个
        alert(str.substr(1,4));


    </script>
    
</body>
</html>
