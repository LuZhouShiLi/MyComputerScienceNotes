<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id = "img" src= "img/01.jpg"/>
    <br>

    <button id = "up" onclick = "up()">上一张</button>
    <button id = "down"  onclick="down()">下一张</button>

</body>


<script>
// 显示第一章图片的方法
function up(){
    let img = document.getElementById("img");// 通过id获取元素 
    img.setAttribute("src","img/01.jpg");// 设置元素的资源路径
}

// 显示第二章图片的用法
function down(){
    let img = document.getElementById("img");// 通过id获取元素
    img.setAttribute("src","img/2.jpg");// 设置元素的资源路径
}

// 为上一张按钮绑定单机事件
// 首先获取按钮元素
let btnUp = document.getElementById("up");
btnUp.onclick = up;// 绑定单击事件

// 为下一张按钮绑定单击事件
let downBtn = document.getElementById("down");
downBtn.onclick = down;

</script>


</html>
