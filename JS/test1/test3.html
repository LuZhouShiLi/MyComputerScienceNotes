<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type = "text/javascript">
        var num = 1.1;// 数字类型
        alert(typeof num);

        var a = true;
        alert(typeof a);// 布尔类型

        var s = 'ss';
        alert(typeof s);// 字符串类型

        var bb;
        alert(bb);// 不赋值 不允许使用  undefined

        var d= new Date();// 引用类型 object
        alert(typeof d);

        var c = null;
        alert(typeof c);// object 类型

    </script>
</body>
</html>
